<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Nofi</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <link rel="stylesheet" href="../style/stylesheet.css" />
    <style>
      html {
        min-height: 100%;
      }
      body {
        min-height: 100%;
        background-color: whitesmoke;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        padding: 1% 5% 5%;
      }
      .name-article-container {
        display: grid;
        grid-template-columns: 1fr;
        gap: 3%;
        padding-top: 10%;
      }
      .article-container {
        display: grid;
        gap: 3%;
      }
      .article {
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease 0s;
      }
      .article:hover {
        transform: translateY(-0.1875em);
      }
      .article-link {
        text-decoration: none;
        color: #666666;
        padding-left: 3%;
      }
      .article-date {
        margin: 0;
        font-size: 14px;
      }
      .name {
        display: flex;
        align-items: end;
        justify-content: center;
        font-size: 20px;
        color: #666666;
      }
      .name-container {
        display: grid;
        justify-content: center;
      }
      .yukiwa-container {
        position: relative;
        left: 50px;
        width: 300px;
      }
      .yukiwa-color {
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(../img/yukiwa_illust_color_svg.svg);
        background-size: contain;
        background-repeat: no-repeat;
      }
      .yukiwa-line {
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(../img/yukiwa_illust_line_svg.svg);
        background-size: contain;
        background-repeat: no-repeat;
      }
      .yukiwa-color-line {
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(../img/yukiwa_illust_color_line_svg.svg);
        background-size: contain;
        background-repeat: no-repeat;
      }
      .small {
        height: 120px;
        width: 120px;
        z-index: 0;
      }
      .medium {
        height: 150px;
        width: 150px;
        z-index: 2;
      }
      .large {
        height: 280px;
        width: 280px;
        z-index: 1;
      }
      .yukiwa-neko {
        position: absolute;
        left: 50px;
      }
      .yukiwa-x {
        position: absolute;
        top: 225px;
        left: 210px;
      }
      .yukiwa-bluesky {
        position: absolute;
        top: 300px;
        left: 138px;
      }
      .yukiwa-zenn {
        position: absolute;
        top: 380px;
        left: 20px;
      }
      .yukiwa-middle2 {
        position: absolute;
        top: 470px;
        left: 85px;
      }
      .yukiwa-github {
        position: absolute;
        top: 540px;
        left: 170px;
      }
      .logo-small {
        height: "30px";
        width: "30px";
      }
      .logo-mediun {
        height: "50px";
        width: "50px";
      }
      .logo-large {
        height: "200px";
        width: "170px";
      }
      @media screen and (max-width: 480px) {
        /* 480pxまでの幅の場合に適応される スマホ用*/
        .container {
          display: flex;
          flex-direction: column-reverse;
        }
        .yukiwa-container {
          position: relative;
          width: 250px;
        }
        .small {
          height: 80px;
          width: 80px;
          z-index: 0;
        }
        .medium {
          height: 110px;
          width: 110px;
          z-index: 2;
        }
        .large {
          height: 240px;
          width: 240px;
          z-index: 1;
        }
        .yukiwa-neko {
          position: absolute;
          left: 30px;
        }
        .yukiwa-x {
          position: absolute;
          top: 195px;
          left: 185px;
        }
        .yukiwa-bluesky {
          position: absolute;
          top: 270px;
          left: 138px;
        }
        .yukiwa-zenn {
          position: absolute;
          top: 330px;
          left: 30px;
        }
        .yukiwa-middle2 {
          position: absolute;
          top: 405px;
          left: 85px;
        }
        .yukiwa-github {
          position: absolute;
          top: 495px;
          left: 140px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="name-article-container">
        <div class="name-container">
          <div class="yukiwa-line small">
            <p class="name">のふぃ</p>
          </div>
        </div>
        <div class="article-container" id="article-container">
          <div class="yukiwa-color small">
            <p>活動</p>
          </div>
          <article class="article">
            <div>
              <img src="../img/zenn-logo-only.svg" height="30px" width="30px" />
            </div>
            <a
              class="article-link"
              href="https://zenn.dev/nofi/articles/242dfa8d819e35"
            >
              <p>RemixにFlowbiteを導入してみた</p>
              <p class="article-date">2024/05/05</p></a
            >
          </article>
          <article class="article">
            <div>
              <img src="../img/zenn-logo-only.svg" height="30px" width="30px" />
            </div>
            <a
              class="article-link"
              href="https://zenn.dev/nofi/articles/3983b1aabdc1ab"
              ><p>FirestoreでGROUP BYを実現するObject.groupBy</p>
              <p class="article-date">2024/07/25</p></a
            >
          </article>
          <article class="article">
            <div>
              <img src="../img/zenn-logo-only.svg" height="30px" width="30px" />
            </div>
            <a
              class="article-link"
              href="https://zenn.dev/nofi/articles/da2c6bb0f2a4d1"
              ><p>道に迷いつつもなんとかFirestoreに入門しました!</p>
              <p class="article-date">2024/09/13</p></a
            >
          </article>
        </div>
      </div>
      <div class="yukiwa-container">
        <div class="yukiwa-color large yukiwa-neko">
          <img src="../img/nekoPC.PNG" height="200px" width="170px" />
        </div>
        <a href="https://twitter.com/Jing_Nofi">
          <div class="yukiwa-color-line medium yukiwa-x">
            <img src="../img/x-logo-white.png" height="50px" width="50px" />
          </div>
        </a>
        <a href="https://bsky.app/profile/nofi-nof.bsky.social">
          <div class="yukiwa-line small yukiwa-bluesky">
            <img
              src="../img/bluesky-icon.blue.svg"
              height="50px"
              width="50px"
            />
          </div>
        </a>
        <a href="https://zenn.dev/nofi">
          <div class="yukiwa-line medium yukiwa-zenn">
            <img src="../img/zenn-logo-only.svg" height="50px" width="50px" />
          </div>
        </a>
        <div class="yukiwa-color small yukiwa-middle2"></div>
        <div class="yukiwa-color-line medium yukiwa-github">
          <a href="https://github.com/Nofi-nof">
            <img
              src="../img/github-mark-white.svg"
              height="50px"
              width="50px"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
