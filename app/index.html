<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Nofi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/stylesheet.css" />
    <style>
      html {
        min-height: 100%;
      }
      body {
        min-height: 100%;
        background-color: whitesmoke;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }
      .title-article-container {
        display: flex;
        flex-direction: column;
      }
      .article-container {
        display: grid;
        font-size: 20px;
        height: 500px;
      }
      .article {
        display: flex;
        cursor: pointer;
      }
      .article-link {
        text-decoration: none;
        color: #666666;
      }
      .title {
        display: flex;
        align-items: end;
        justify-content: center;
        font-size: 20px;
        color: #666666;
      }
      .name-container {
        display: grid;
        justify-content: center;
      }
      .yukiwa-container {
        position: relative;
        left: 50px;
        width: 500px;
      }
      .yukiwa-color {
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(../img/yukiwa_illust_color_svg.svg);
        background-size: contain;
        background-repeat: no-repeat;
      }
      .yukiwa-line {
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(../img/yukiwa_illust_line_svg.svg);
        background-size: contain;
        background-repeat: no-repeat;
      }
      .yukiwa-color-line {
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(../img/yukiwa_illust_color_line_svg.svg);
        background-size: contain;
        background-repeat: no-repeat;
      }
      .x-small {
        height: 60px;
        width: 60px;
        z-index: 0;
      }
      .small {
        height: 120px;
        width: 120px;
        z-index: 0;
      }
      .medium {
        height: 150px;
        width: 150px;
        z-index: 2;
      }
      .large {
        height: 280px;
        width: 280px;
        z-index: 1;
      }
      .yukiwa-neko {
        position: absolute;
        left: 50px;
      }
      .yukiwa-x {
        position: absolute;
        top: 225px;
        left: 210px;
      }
      .yukiwa-middle1 {
        position: absolute;
        top: 300px;
        left: 138px;
      }
      .yukiwa-zenn {
        position: absolute;
        top: 380px;
        left: 20px;
      }
      .yukiwa-middle2 {
        position: absolute;
        top: 470px;
        left: 85px;
      }
      .yukiwa-github {
        position: absolute;
        top: 540px;
        left: 170px;
      }
    </style>
  </head>
  <body>

            }
          });
      }
      <button onclick="switchWritingMode()">活動</button>
    </script> -->
    <div class="container">
      <div class="title-article-container">
        <div class="name-container">
          <div class="yukiwa-line small">
            <p>online name</p>
          </div>
          <p class="title">のふぃ</p>
        </div>
        <div class="article-container" id="article-container">
          <div class="yukiwa-color small">
            <p>timeline</p>
          </div>
          <div class="article">
            <div class="yukiwa-line x-small">
              <img src="../img/zenn-logo-only.svg" height="30px" width="30px" />
            </div>
            <a
              class="article-link"
              href="https://zenn.dev/nofi/articles/242dfa8d819e35"
            >
              <p>RemixにFlowbiteを導入してみた</p>
              <p>2024/05/05</p></a
            >
          </div>
          <div class="article">
            <div class="yukiwa-line x-small">
              <img src="../img/zenn-logo-only.svg" height="30px" width="30px" />
            </div>
            <a
              class="article-link"
              href="https://zenn.dev/nofi/articles/3983b1aabdc1ab"
              ><p>FirestoreでGROUP BYを実現するObject.groupBy</p>
              <p>2024/07/25</p></a
            >
          </div>
          <div class="article">
            <div class="yukiwa-line x-small">
              <img src="../img/zenn-logo-only.svg" height="30px" width="30px" />
            </div>
            <a
              class="article-link"
              href="https://zenn.dev/nofi/articles/da2c6bb0f2a4d1"
              ><p>道に迷いつつもなんとかFirestoreに入門しました!</p>
              <p>2024/09/13</p></a
            >
          </div>
        </div>
      </div>
      <div class="yukiwa-container">
        <div class="yukiwa-color large yukiwa-neko">
          <img src="../img/nekoPC.PNG" height="200px" width="170px" />
        </div>
        <div class="yukiwa-color-line medium yukiwa-x">
          <a href="https://twitter.com/Jing_Nofi">
            <img src="../img/x-logo-white.png" height="50px" width="50px" />
          </a>
        </div>
        <div class="yukiwa-line small yukiwa-middle1">
          <a href="https://bsky.app/profile/nofi-nof.bsky.social">
            <img
              src="../img/bluesky-icon.blue.svg"
              height="50px"
              width="50px"
            />
          </a>
        </div>
        <div class="yukiwa-line medium yukiwa-zenn">
          <a href="https://zenn.dev/nofi">
            <img src="../img/zenn-logo-only.svg" height="50px" width="50px" />
          </a>
        </div>
        <div class="yukiwa-color small yukiwa-middle2"></div>
        <div class="yukiwa-color-line medium yukiwa-github">
          <a href="https://github.com/Nofi-nof">
            <img
              src="../img/github-mark-white.svg"
              height="50px"
              width="50px"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
