<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Nofi</title>
    <link rel="stylesheet" href="../style/stylesheet.css" />
    <script src="./script.js"></script>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .niche {
        display: flex;
        flex-direction: column;
        height: 900px;
        width: 900px;
        background-color: #fff4e3;
        border: solid;
        border-color: #fff4e3;
        border-radius: 400px 400px 0 0;
        box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, 0.5),
          inset 0px -3px 6px -2px rgba(0, 0, 0, 0.3);
        padding-top: 100px;
      }
      .top-shelf {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .sns-container {
        display: flex;
        justify-content: center;
        column-gap: 10px;
      }
      .sns-black {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
        width: 100px;
        border: none;
        border-radius: 50px;
        background-color: black;
      }
      .sns-white {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
        width: 100px;
        border: none;
        border-radius: 50px;
        background-color: white;
      }
      .timeline-container {
        display: flex;
        justify-content: center;
      }
      .timeline-detail {
        align-items: center;
        height: 100px;
        width: 100px;
        border: none;
        border-radius: 50px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="niche">
        <div class="top-shelf">
          <img src="../img/nekoPC.PNG" height="300px" width="250px" />
          <div class="sns-container">
            <div class="sns-black">
              <a href="https://twitter.com/Jing_Nofi">
                <img src="../img/x-logo-white.png" height="50px" width="50px" />
              </a>
            </div>
            <div class="sns-white">
              <a href="https://zenn.dev/nofi">
                <img
                  src="../img/zenn-logo-only.svg"
                  height="50px"
                  width="50px"
                />
              </a>
            </div>
            <div class="sns-black">
              <a href="https://github.com/Nofi-nof">
                <img
                  src="../img/github-mark-white.svg"
                  height="50px"
                  width="50px"
                />
              </a>
            </div>
          </div>
        </div>
        <div class="timeline-container">
          <p class="timeline-detail">国内旅行業務管理者</p>
          <p class="timeline-detail">
            中学校、高等学校の教諭一種免許状（国語）
          </p>
          <p class="timeline-detail">日本語教員養成課程</p>
          <p class="timeline-detail">
            Oracle Certified Java Programmer, Silver SE 11
          </p>
          <p class="timeline-detail">ORACLE MASTER Silver SQL</p>
          <p class="timeline-detail">子育て中</p>
        </div>
      </div>
    </div>
  </body>
</html>
