<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Nofi</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <style>
      html {
        min-height: 100%;
        min-width: 100%;
      }
      body {
        min-height: 100%;
        min-width: 100%;
        background-color: whitesmoke;
      }
      .container {
        display: grid;
        grid-auto-columns: 1fr;
        grid-auto-flow: column;
        width: 100%;
        height: auto;
        padding: 3% 15% 5%;
        box-sizing: border-box;
      }
      .name-article-container {
        display: grid;
        grid-template-rows: 2fr 1fr 3fr;
        gap: 3%;
        padding: 20px 0;
        max-width: 100%;
        height: 650px;
      }
      .name {
        display: flex;
        justify-content: center;
        font-size: 20px;
        color: #666666;
      }
      .name-container {
        display: grid;
        justify-content: center;
        align-items: center;
        max-width: 100%;
      }
      .heading-container {
        display: grid;
        justify-content: start;
        align-items: center;
        max-width: 100%;
        padding-left: 30px;
      }
      .heading {
        color: #666666;
      }
      .article-container {
        display: grid;
        padding: 0 20px;
      }
      .article {
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease 0s;
      }
      .article:hover {
        transform: translateY(-0.6em);
      }
      .article-link {
        text-decoration: none;
        color: #666666;
        padding-left: 3%;
      }
      .article-title {
        margin: 0;
      }
      .article-date {
        margin: 0;
        font-size: 14px;
      }
      .yukiwa-container {
        position: relative;
        width: 385px;
        height: 690px;
      }
      .yukiwa-color {
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(../img/yukiwa_illust_color_svg.svg);
        background-size: contain;
        background-repeat: no-repeat;
      }
      .yukiwa-line {
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(../img/yukiwa_illust_line_svg.svg);
        background-size: contain;
        background-repeat: no-repeat;
      }
      .yukiwa-color-line {
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(../img/yukiwa_illust_color_line_svg.svg);
        background-size: contain;
        background-repeat: no-repeat;
      }
      .x-small {
        max-width: 100%;
        height: 90px;
        width: 90px;
      }
      .small {
        max-width: 100%;
        height: 120px;
        width: 120px;
        z-index: 0;
      }
      .medium {
        max-width: 100%;
        height: 150px;
        width: 150px;
        z-index: 2;
      }
      .large {
        max-width: 100%;
        height: 280px;
        width: 280px;
        z-index: 1;
      }
      .yukiwa-neko {
        position: absolute;
        left: 50px;
      }
      .yukiwa-x {
        position: absolute;
        top: 225px;
        left: 210px;
      }
      .yukiwa-bluesky {
        position: absolute;
        top: 300px;
        left: 138px;
      }
      .yukiwa-zenn {
        position: absolute;
        top: 380px;
        left: 20px;
      }
      .yukiwa-normal {
        position: absolute;
        top: 470px;
        left: 85px;
      }
      .yukiwa-github {
        position: absolute;
        top: 540px;
        left: 170px;
      }
      @media screen and (max-width: 768px) {
        /* 768pxまでの幅の場合に適応される タブレット用*/
        .container {
          padding: 3% 5% 5%;
        }
      }
      @media screen and (max-width: 480px) {
        /* 480pxまでの幅の場合に適応される スマホ用*/
        .container {
          display: flex;
          flex-direction: column-reverse;
          gap: 50px;
          padding: 3% 5% 5%;
        }
        .name-article-container {
          display: flex;
          flex-direction: column;
        }
        .article-container {
          gap: 8%;
          padding-top: 5%;
        }
        .article {
          border: none;
          border-radius: 10px;
          background-color: gainsboro;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="name-article-container">
        <div class="name-container">
          <div class="yukiwa-line small">
            <p class="name">のふぃ</p>
          </div>
        </div>
        <div class="heading-container">
          <div class="yukiwa-color x-small">
            <p>活動</p>
          </div>
        </div>
        <div class="article-container">
          <article class="article">
            <div>
              <img src="../img/zenn-logo-only.svg" height="30px" width="30px" />
            </div>
            <a
              class="article-link"
              href="https://zenn.dev/nofi/articles/242dfa8d819e35"
            >
              <p class="article-title">RemixにFlowbiteを導入してみた</p>
              <p class="article-date">2024/05/05</p></a
            >
          </article>
          <article class="article">
            <div>
              <img src="../img/zenn-logo-only.svg" height="30px" width="30px" />
            </div>
            <a
              class="article-link"
              href="https://zenn.dev/nofi/articles/3983b1aabdc1ab"
              ><p class="article-title">
                FirestoreでGROUP BYを実現するObject.groupBy
              </p>
              <p class="article-date">2024/07/25</p></a
            >
          </article>
          <article class="article">
            <div>
              <img src="../img/zenn-logo-only.svg" height="30px" width="30px" />
            </div>
            <a
              class="article-link"
              href="https://zenn.dev/nofi/articles/da2c6bb0f2a4d1"
              ><p class="article-title">
                道に迷いつつもなんとかFirestoreに入門しました!
              </p>
              <p class="article-date">2024/09/13</p></a
            >
          </article>
        </div>
      </div>
      <div class="yukiwa-container">
        <div class="yukiwa-color large yukiwa-neko">
          <img src="../img/nekoPC.PNG" height="200px" width="170px" />
        </div>
        <a href="https://twitter.com/Jing_Nofi">
          <div class="yukiwa-color-line medium yukiwa-x">
            <img src="../img/x-logo-white.png" height="50px" width="50px" />
          </div>
        </a>
        <a href="https://bsky.app/profile/nofi-nof.bsky.social">
          <div class="yukiwa-line small yukiwa-bluesky">
            <img
              src="../img/bluesky-icon.blue.svg"
              height="50px"
              width="50px"
            />
          </div>
        </a>
        <a href="https://zenn.dev/nofi">
          <div class="yukiwa-line medium yukiwa-zenn">
            <img src="../img/zenn-logo-only.svg" height="50px" width="50px" />
          </div>
        </a>
        <div class="yukiwa-color small yukiwa-normal"></div>
        <div class="yukiwa-color-line medium yukiwa-github">
          <a href="https://github.com/Nofi-nof">
            <img
              src="../img/github-mark-white.svg"
              height="50px"
              width="50px"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
