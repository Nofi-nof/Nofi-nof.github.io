<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Nofi</title>
        <link rel="stylesheet" href="../style/stylesheet.css">
        <style>
            .container{
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .niche{
                display: flex;
                justify-content: center;
                align-items: last baseline;
                height: 900px;
                width: 900px;
                background-color: #fff4e3;
                border: solid; 
                border-color: #fff4e3;
                border-radius: 400px 400px 0 0;
                box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, 0.5), inset 0px -3px 6px -2px rgba(0, 0, 0, 0.3);
                padding-top: 100px;
            }
            .sns-container{
                display: flex;
                justify-content: center;
                column-gap: 10px;
            }
            .sns-black{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100px;
                width: 100px;
                border: none;
                border-radius: 50px;
                background-color: black;
            }
            .sns-white{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100px;
                width: 100px;
                border: none;
                border-radius: 50px;
                background-color: white;
            }
            .timeline-container {
        display: flex;
        justify-content: center;
      }
      .timeline-line {
        border: solid;
        height: 800px;
        width: 0;
      }
      .timeline-event {
        display: flex;
        flex-direction: column;
      }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="niche">
                <div>
                <img src="../img/nekoPC.PNG" height="300px" width="250px">
                <div class="sns-container">
                    <div class="sns-black">
                        <a href="https://twitter.com/Jing_Nofi">
                        <img src="../img/x-logo-white.png" height="50px" width="50px">
                    </div>
                    <div class="sns-white">
                        <a href="https://zenn.dev/nofi">
                        <img src="../img/zenn-logo-only.svg" height="50px" width="50px">
                    </div>
                    <div class="sns-black">
                      <a href="https://github.com/Nofi-nof">
                      <img src="../img/github-mark-white.svg" height="50px" width="50px">
                  </div>
                </div>
                </div>
            </div>
        </div>
        <div class="timeline-container">
          <div class="timeline-line"></div>
          <div class="timeline-event">
            <div>
              <p class="timeline-date">2022年3月</p>
              <p class="timeline-title">
                <span>九州産業大学 卒業</span>
              </p>
              <p class="timeline-detail">
                <span>取得資格、修了課程</span>
                <span
                  >国内旅行業務管理者<br />中学校、高等学校の教諭一種免許状（国語）<br />日本語教員養成課程</span
                >
              </p>
            </div>
            <div>
              <p class="timeline-date">2022年4月</p>
              <p class="timeline-title">
                <span>IT企業に入社し、プログラマとして働く</span>
              </p>
              <p class="timeline-detail">
                <span>取得資格</span>
                <span
                  >Oracle Certified Java Programmer, Silver SE 11<br />ORACLE
                  MASTER Silver SQL</span
                >
              </p>
            </div>
            <div>
              <p class="timeline-date">2022年11月</p>
              <p class="timeline-title">
                <span>退職</span>
              </p>
              <p class="timeline-detail">
                <span>引っ越し、子育てのため退職</span>
              </p>
            </div>
            <div>
              <p class="timeline-date">2023年以降</p>
              <p class="timeline-title">
                <span>現在</span>
              </p>
              <p class="timeline-detail">
                <span></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
